<h1 mat-dialog-title style="position: absolute">Add Project selected</h1>

<button mat-button mat-dialog-close="true" style="margin-left: 300px">
  <mat-icon aria-hidden="false">close</mat-icon>
</button>
<form [formGroup]="locationsForm">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select formControlName="country" (valueChange)="getDistrictByParentId($event)"
                  [(ngModel)]="selected.countyId">
        <mat-option *ngFor="let country of counties" [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>District</mat-label>
      <mat-select formControlName="district" [(ngModel)]="selected.districtId">
        <mat-option *ngFor="let district of districts" [value]="district.id">
          {{district.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>%</mat-label>
    <input matInput type="number" formControlName="percent" [(ngModel)]="selected.percent">
  </mat-form-field>
</form>

<div mat-dialog-actions>

  <p *ngIf="locationInvalid" style="color: red" class="alert alert-danger">Location avelacnelu hamar lracreq bolor
    partadir dashtery</p>

  <p *ngIf="percentIncorrect" style="color: red" class="alert alert-danger">Tokosneri gumary petq e lini tiv
    (0:{{100 - percentSum}}] mijakayqic</p>

  <button mat-button class="sectorButton" cdkFocusInitial (click)="locationAdd()">Add</button>
</div>
